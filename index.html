<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Style Sheet -->

    <!-- Global Font -->

    <title>Quote Generator (JS DOM)</title>
</head>
<body>
    <div class="container">
        <div class="header">
            JavaScript Quote Generator
        </div>
        <div class="main-content">
            <div class="textarea">
                <span class="quote">
                    I do the very best I know how-the very best I can;
                    and mean to keep doing so until the end
                </span>
                <div class="person">
                    Abraham Lincoln
                </div>
                <button id="new-quote">
                    New Quote
                </button>
            </div>
        </div>
    </div>
</body>

<script src="project-1.js"></script>
